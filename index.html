<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@600&family=Lora:ital,wght@0,600;1,500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>PASSWORD GENERATOR</h1>
    <div class="password">
        <input type="text" id="password"  readonly > 
        <button type="button" id="generate" >Generate Password </button>
    </div>

<div class="option">

    <label for="length">Password Length</label>
    <input type="number" id="length" value="8" min="8" max="128"></div>
    <label for="lowercase" >Lower Case</label>
    <input type="checkbox" id="lowercase" checked >
    <label for="uppercase" >Upper Case</label>
    <input type="checkbox" id="uppercase" checked >
    <label for="number" >Numbers</label>
    <input type="checkbox"  id="numbers" checked >
    <label for="Symbols">Symbols</label>
    <input type="checkbox" id="symbols" checked >
</div>

<script src="./app.js"> </script>


</body>  
</html>
